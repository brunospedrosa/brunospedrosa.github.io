<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop + - CADASTRO</title>
    <link rel="stylesheet" href="css/estilo-cadastro.css">
    <link rel="icon" type="image/png" href="imagens/logo.png"/>
    <script src="https://kit.fontawesome.com/e93837fb12.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="area-logo">
            <a href="index.html"><img src="./imagens/logo.png" alt=""><p>Loop +</h1></p></a>
        </div>
    </header>

    <div class="wrapper">
        
        <div id="container">
            <div class="texto-cadastro">
                <p>Cadastre-se e tenha seu registro de séries sempre ao seu alcance.</p>
                <p class="info-login">Já está registrado?</p>
                <a class="info-login" href="login.html">Clique para fazer login</a>
            </div>
                <div id="area-cadastro">
                        <h2>Cadastro</h2>
                        <form id="form-cadastro" action="" method="post">
        
                            <label for="nome">Nome</label>
                            <input id="cadastro-nome" type="text" name="nome" required>
        
                            <label for="email">E-mail</label>
                            <input id="cadastro-email" type="email" name="email" required>
                            <label for="pass">Senha</label>
                            <input id="cadastro-senha" type="password" name="pass" required>
                            <label for="nascimento">Data de nascimento</label>
                            <input id="cadastro-data" type="date" name="aniversario" required>
                            <input id="cadastro-enviar" type="submit" value="CADASTRAR">
        
        
                        </form>
                </div>
                <div class="texto-login">
                    <p>Já está registrado?</p>
                    <a href="login.html">Clique para fazer login</a>
                </div>
        </div>
    </div>
    <footer>
        <div>
            <a href=""><i class="fa-brands fa-facebook" style="color: #ffffff80;"></i></a>
            <a href=""><i class="fa-brands fa-twitter" style="color: #ffffff80;"></i></a>
            <a href=""><i class="fa-brands fa-square-instagram" style="color: #ffffff80;"></i></a>
        </div>
        <div>
            <p>&copy; Loop+</p>
        </div>
    </footer>

    <!-- <script>
        function redireciona(){
            location.href="login.html"
        }
    </script> -->
    <script src="js/cadastro.js"></script>
</body>
</html>
