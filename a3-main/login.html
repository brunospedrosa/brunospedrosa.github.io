<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop + | Login</title>
    <link rel="stylesheet" href="css/estilo-login.css">
    <link rel="icon" type="image/png" href="imagens/logo.png"/>
    <script src="https://kit.fontawesome.com/e93837fb12.js" crossorigin="anonymous"></script>
</head>
<body id="tela-login">
    <header>
        <div id="area-logo">
            <a href="index.html"><img src="./imagens/logo.png" alt=""><p>Loop +</p></a>
        </div>
    </header>

    <div class="wrapper">
        
        <div id="container">
                <div class="texto-login">
                    <p>Entre para Continuar</p>
                    <p class="info-cadastrar">Não esta cadastrado ainda?</p>
                    <a class="info-cadastrar" href="cadastro.html">Clique para cadastrar</a>
                </div>
                <div id="area-login" class="area-form">
                        <h2>Login</h2>
                        
                        <form id="form-login" action="">
        
                            <label for="email">
                                E-mail
                            </label>
                            <input id="email" type="email" name="email" required><br><br>
                            <label for="pass">
                                Senha
                            </label>
                            <input id="senha" type="password" name="pass" required><br><br>
                            <!-- <label for="check" style="margin-left: -12px">Manter-se conectado</label>
                            <input style="float: left;" type="checkbox" name="check" id="check"> -->
                            <p id="esqueci-senha">Esqueci minha senha</p>
                            <input type="submit" value="Entrar">
                        </form>
                        <p id="alerta-login">Usuário e/ou senha incorretos</p>
                </div>
                <div id="area-senha" class="area-form" hidden>
                        <h2>Recuperar Senha</h2>
                        
                        <form id="form-senha" action="">
        
                            <label for="email">
                                E-mail
                            </label>
                            <input id="email-senha" type="email" name="email" required><br><br>
                            <label for="pass">
                                Data de Nascimento
                            </label>
                            <input id="data" type="date" name="data" required><br><br>
                            <!-- <label for="check" style="margin-left: -12px">Manter-se conectado</label>
                            <input style="float: left;" type="checkbox" name="check" id="check"> -->
                            <p id="voltar-login">Voltar para o login</p>
                            <input type="submit" value="Enviar">
        
                        </form>
                </div>
                <div class="texto-cadastro">
                    <p>Não esta cadastrado ainda?</p>
                    <a href="cadastro.html">Clique para cadastrar</a>
                </div>
            </div>
        
    </div>
            
        <footer>
        <div>
            <a href=""><i class="fa-brands fa-facebook" style="color: #ffffff80;"></i></a>
            <a href=""><i class="fa-brands fa-twitter" style="color: #ffffff80;"></i></a>
            <a href=""><i class="fa-brands fa-square-instagram" style="color: #ffffff80;"></i></a>
        </div>
        <div>
            <p>&copy; Loop+</p>
        </div>
    </footer>


    <div id="div-alerta" class="div-alerta">
        <div id="modal" class="modal">
            <i id="close-btn" class="fa-regular fa-rectangle-xmark"></i>
            <h4>Cadastro efetuado com sucesso.</h4>
            <p>Prossiga com o login</p>
            <button id="botao-fechar">Fechar</button>
        </div>
    </div>
    <script src="/js/login.js"></script>
    <!-- <script>
        function redireciona(){
            location.href="principal.html"
        }
    </script> -->
</body>
</html>
